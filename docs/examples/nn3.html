<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing JS on NN3</title>
</head>
<body>
    <h1>Testing JS on NN3</h1>
    <script>document.write('Various ways of checking for missing properties')</script>
    <br>
    <script>
        document.write('typeof document.documentElement = ' + (typeof document.documentElement));
    </script>
    <br>
    <script>
        document.write('typeof document.documentElement.nope = ' + (typeof document.documentElement.nope));
    </script>
    <br>
    <script>
        document.write('"documentElement" in document = ' + ("documentElement" in document));
    </script>
    <br>
    <script>
        document.write('"nope" in document.documentElement = ' + ("nope" in document.documentElement));
    </script>
    <br>
    <script>
        document.write('document.documentElement.nope = ' + document.documentElement.nope);
    </script>
    <br>
    <script>
        document.write('document.documentElement = ' + document.documentElement);
    </script>
    <br>
    <script>document.write('Done')</script>
    <br>
</body>
</html>
