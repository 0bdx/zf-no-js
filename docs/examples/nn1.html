<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing JS on NN1</title>
</head>
<body>
    <h1>Testing JS on NN1</h1>
    <script>document.write('Some text, added by document.write()')</script>
    <br>
    <script>function f1(){
        document.write('This is document.write() in f1()')
    };f1();</script>
    <br>
    <script>for(var i=0;i<2;i++){
        document.write('<br>This is document.write() in a loop: ' + i)
    }</script>
    <br>
</body>
</html>
